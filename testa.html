<!doctype html>
<html ng-app="bdApp">
    <head>
        <title>Testing Wiki Infobox Parser</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script src="js/angular.js"></script>
        <script src="js/ng-map.min.js"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATLVXUzJhvTD-xV96EpM1B4bBnWYGhEPI">
        </script>
        <script src="js/app.js"></script>
        
    </head>
    <body ng-controller="bdController">
        <input type="text" ng-model="title" />
        <button ng-click="search(title)">Search</button>
        {{box}}
        <div ng-show="phase[0]" ng-include="'info.html'"></div>
        
        
        <div ng-show="phase[1]" ng-include="'list.html'"></div>
        <div ng-style="{'visibility':phase[0] ? 'visible':'hidden'}" map-lazy-load="https://maps.google.com/maps/api/js"
  map-lazy-load-params="{{googleMapsUrl}}">
            
            <ng-map id="map" zoom="14" center="37.7699298, -122.4469157" style="height:30%;width:100%;" >
                <directions 
                    draggable="true"
                    travel-mode="DRIVING"
                    origin="{{birthPlace()}}"
                    destination="{{deathPlace()}}">
                </directions>
            </ng-map>
            {{map.directionsRenderers[0].directions.routes[0].overview_path.length}} km
        </div>
    </body>
</html>
